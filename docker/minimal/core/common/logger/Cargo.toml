[package]
name = "logger"
version = "0.1.0"
authors = ["Libra Association <opensource@libra.org>"]
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
backtrace = { version = "0.3", features = ["serialize-serde"] }
chrono = "0.4"
crossbeam = "^0.4.1"
futures = "0.1.24"
hyper = "0.12"
itertools = "0.8.0"
lazy_static = "1.3.0"
mime = "0.3.2"
rand = "0.6.5"
serde = { version = "1.0.91", features = ["derive"] }
serde_json = "1.0.39"
# use this line to change verbosity
slog = { version = "2.4", features = ["max_level_trace", "release_max_level_debug"] }
slog-async = "2.3"
slog-envlogger = "2.1.0"
slog-scope = "4.0"
slog-term = "2.4"
thread-id = "3.3.0"
tokio = "0.1.16"

# Do NOT add any other inter-project dependencies.
# This is to avoid ever having a circular dependency with the logger crate.
failure = { package = "failure_ext", path = "../failure_ext" }

[dev-dependencies]
rand = "0.6.5"
regex = "1.1.6"
